<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css">
  <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
  <link rel="stylesheet" href="css/themes/my-custom-theme.css" />
  <link rel="stylesheet" href="css/style.css">
  <script src="lib/jquery/jquery-1.12.4.min.js"></script>
  <script src="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="lib/myscript.js">
  </script>
</head>

<body data-gr-c-s-loaded="true" class="ui-mobile-viewport ui-overlay-a" style="" data-feedly-mini="yes">

 <!-- LOGIN PAGE -->
  <div data-role="page" id="loginpage">
    <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
      <h1><i class="fa-solid fa-star"></i> AstronomyApp</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content"><!-- /main section -->
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <input id="loginbutton" type="button" value="Login" data-transition="flip" onclick="login()">
      <p class="helptext">admin@admin, password is password</p>
      <a href="#registerpage" data-transition="flip" class="ui-btn">Register</a>
      <a href="#menupage" data-transition="flip" class="ui-btn">Menu</a>
    </div>
  </div>
  <!-- END LOGIN PAGE -->

  <!-- MENU PAGE -->
  <div data-role="page" id="menupage">
    <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
      <h1><i class="fa-solid fa-star"></i> AstronomyApp</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content"><!-- /main section -->
    <h2>Menu</h2>
      <p><a href="#eventspage" data-transition="flip" class="ui-btn">Astronomy Events</a></p>
      <p><a href="#chartsearchpage" data-transition="flip" class="ui-btn">Search for a star chart</a></p>
      <p><a href="#loginpage" data-transition="flip" class="ui-btn">Login</a></p>
    </div>
  </div>
  <!-- END MENU PAGE -->

  <!-- REGISTER PAGE --> <!-- user can see upcoming song meetings and the proposed song -->
  <div data-role="page" id="registerpage">
    <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
      <h1><i class="fa-solid fa-star"></i> AstronomyApp</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content"><!-- /main section -->
      <h2>Register</h2>
      <p>Please register</p>
      <p><a href="#loginpage"  data-transition="flip" data-direction="reverse" class="ui-btn">Login</a></p>
    </div>
  </div>

  <!-- EVENTS PAGE --> 
  <div data-role="page" id="eventspage">
    <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
      <h1><i class="fa-solid fa-star"></i> AstronomyApp</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content"><!-- /main section -->
      <h2>Astronomy Events</h2>
      <div id="events"></div> <!-- div to insert song club meetings -->
      <p><a href="#menupage"  data-transition="flip" data-direction="reverse" class="ui-btn">Menu</a></p>
    </div>
  </div>
  <!-- END EVENTS PAGE -->


   <!-- CHART SEARCH --> 
  <div data-role="page" id="chartsearchpage">
    <div data-role="header" role="banner" class="ui-header ui-bar-inherit">
      <h1><i class="fa-solid fa-star"></i> AstronomyApp</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content"><!-- /main section -->
      <h2>Star Chart</h2>
      <div id="starchart"></div> <!-- div to display chart -->
      <p><a href="#menupage"  data-transition="flip" data-direction="reverse" class="ui-btn">Menu</a></p>
    </div>
  </div>
  <!-- END EVENTS PAGE -->

  <script src='lib/new_ajax_helper.js'></script>
  <script src='lib/myscript.js'></script>
  
</body>

</html>
